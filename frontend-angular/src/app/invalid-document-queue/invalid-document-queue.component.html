<mat-card>
  <mat-card-header>
    <mat-card-title>Invalid Document Review</mat-card-title>
    <mat-card-subtitle>Review records that failed automated document validation.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="flaggedRecords" *ngIf="!isLoading">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let record"> {{record.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="ministry">
        <th mat-header-cell *matHeaderCellDef> Ministry </th>
        <td mat-cell *matCellDef="let record"> {{record.ministry || 'N/A'}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let record"> {{record.department || 'N/A'}} </td>
      </ng-container>

      <ng-container matColumnDef="gradeLevel">
        <th mat-header-cell *matHeaderCellDef> Grade Level </th>
        <td mat-cell *matCellDef="let record"> {{record.gradeLevel || 'N/A'}} </td>
      </ng-container>

      <ng-container matColumnDef="salaryStructure">
        <th mat-header-cell *matHeaderCellDef> Salary Structure </th>
        <td mat-cell *matCellDef="let record"> {{record.salaryStructure || 'N/A'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let record">
          <button mat-flat-button color="primary" (click)="onReview(record)">
            <mat-icon>rate_review</mat-icon>
            Review Documents
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" *ngIf="!isLoading"></mat-paginator>

  </mat-card-content>
</mat-card>
