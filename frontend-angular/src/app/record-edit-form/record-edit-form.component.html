<div class="dialog-header">
  <mat-icon class="header-icon">edit_note</mat-icon>
  <div class="header-text">
    <h2 mat-dialog-title>Edit Record</h2>
    <p>{{ data.fullName }}</p>
  </div>
</div>

<div mat-dialog-content>
  <form [formGroup]="editForm" class="edit-form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Grade Level</mat-label>
      <input matInput formControlName="gradeLevel">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput formControlName="departmentName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ministry</mat-label>
      <input matInput formControlName="ministryName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Salary Structure</mat-label>
      <input matInput formControlName="salaryStructure">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button class="primary-button" [disabled]="!editForm.valid" (click)="onSave()">
    <mat-icon>save</mat-icon>
    Save Changes
  </button>
</div>
