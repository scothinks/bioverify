<div class="user-management-container">
  <mat-card class="add-user-card">
    <mat-card-header>
      <mat-card-title>Create New User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" placeholder="Enter full name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email address">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter initial password">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role">
                {{ role }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button mat-flat-button color="primary" type="submit" [disabled]="!userForm.valid">
          <mat-icon>add</mat-icon>
          Create User
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
      <mat-card-subtitle>List of all users in your tenant</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="users$ | async as users; else loading">
        <table mat-table [dataSource]="users" class="mat-elevation-z2" *ngIf="users.length > 0; else noUsers">

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-template #noUsers>
          <p>No users found for this tenant.</p>
        </ng-template>
      </div>

      <ng-template #loading>
        <p>Loading users...</p>
      </ng-template>

    </mat-card-content>
  </mat-card>
</div>
