<div class="registration-container">
  <mat-card class="registration-card">
    <mat-card-header>
      <mat-card-title>Claim Your Account</mat-card-title>
      <mat-card-subtitle>Verify your employee details to create your login.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <p>First, provide your official identifiers to verify your record.</p>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>SSID</mat-label>
          <input matInput formControlName="ssid" placeholder="Enter your SSID" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>NIN</mat-label>
          <input matInput formControlName="nin" placeholder="Enter your National Identification Number" required>
        </mat-form-field>
        
        <hr>
        <p>Now, create your login credentials.</p>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Create a password" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="message-container error">
          <mat-icon>warning</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
        <div *ngIf="successMessage" class="message-container success">
            <mat-icon>check_circle</mat-icon>
            <span>{{ successMessage }}</span>
        </div>


        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading" class="full-width">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Verify & Create Account</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
