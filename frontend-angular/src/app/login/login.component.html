<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="logo-icon">verified_user</mat-icon>
        <div class="title-container">
          <mat-card-title>ProximaForte BioVerifyâ„¢</mat-card-title>
          <mat-card-subtitle>Secure Authentication Portal</mat-card-subtitle>
        </div>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Input -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error>{{ getFieldError('email') }}</mat-error>
        </mat-form-field>

        <!-- Password Input -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            type="button">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error>{{ getFieldError('password') }}</mat-error>
        </mat-form-field>

        <!-- Remember Me Checkbox -->
        <mat-checkbox
          formControlName="rememberMe"
          class="remember-me">
          Remember me
        </mat-checkbox>

        <!-- Block Message -->
        <div *ngIf="isBlocked" class="block-message">
          <mat-icon>warning</mat-icon>
          <!-- THE FIX IS HERE: Use the new component properties instead of Math -->
          <span>Account temporarily locked. Try again in {{ blockMinutes }}m {{ blockSeconds }}s</span>
        </div>

        <!-- Login Button -->
        <button
          mat-raised-button
          color="primary"
          class="full-width login-button"
          type="submit"
          [disabled]="loginForm.invalid || isLoading || isBlocked">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
