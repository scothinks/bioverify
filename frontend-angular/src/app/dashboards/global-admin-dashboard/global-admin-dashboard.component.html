<div class="dashboard-content">
  <div class="page-header">
    <h2 class="page-title">Global Admin Dashboard</h2>
    <p class="page-subtitle">Manage all tenants and system-wide settings</p>
  </div>

  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="dashboard-nav">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      <mat-icon class="nav-icon">{{ link.icon }}</mat-icon>
      {{ link.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
  </mat-tab-nav-panel>
</div>
