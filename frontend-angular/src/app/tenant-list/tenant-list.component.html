<!-- FILE: src/app/tenant-list/tenant-list.component.html -->

<div class="container">
  <h1>Registered Tenants</h1>

  <!-- Show a loading spinner while data is being fetched -->
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Once loading is complete, show the table -->
  <div *ngIf="!isLoading">
    <table mat-table [dataSource]="tenants" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tenant"> {{tenant.name}} </td>
      </ng-container>

      <!-- Subdomain Column -->
      <ng-container matColumnDef="subdomain">
        <th mat-header-cell *matHeaderCellDef> Subdomain </th>
        <td mat-cell *matCellDef="let tenant"> {{tenant.subdomain}} </td>
      </ng-container>

      <!-- State Code Column -->
      <ng-container matColumnDef="stateCode">
        <th mat-header-cell *matHeaderCellDef> State Code </th>
        <td mat-cell *matCellDef="let tenant"> {{tenant.stateCode}} </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let tenant"> {{tenant.active ? 'Active' : 'Inactive'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
