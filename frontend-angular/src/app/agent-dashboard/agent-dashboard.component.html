<div class="Agent-dashboard-container">
  <mat-card class="tool-card">
    <mat-card-header>
      <mat-card-title>Agent Assisted Onboarding</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <form [formGroup]="onboardForm" (ngSubmit)="onOnboardSubmit()">
        <p>Enter employee details to find, validate, and create their account.</p>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Employee SSID</mat-label>
          <input matInput formControlName="ssid" placeholder="Enter employee's SSID">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Employee NIN</mat-label>
          <input matInput formControlName="nin" placeholder="Enter employee's NIN">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Employee Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter employee's email address">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="onboardForm.invalid || isLoading" class="full-width">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Onboard & Verify User</span>
        </button>
      </form>

      <div *ngIf="errorMessage" class="message-container error">
        {{ errorMessage }}
      </div>
       <div *ngIf="successMessage" class="message-container success">
        {{ successMessage }}
      </div>
       <div *ngIf="isLoading" class="spinner-container">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

    </mat-card-content>
  </mat-card>
</div>
